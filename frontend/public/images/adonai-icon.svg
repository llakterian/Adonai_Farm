<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium gradient backgrounds -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d5016;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4a7c59;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b8e23;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8860b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Animal silhouette gradient -->
    <linearGradient id="animalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8f6f0;stop-opacity:0.85" />
    </linearGradient>
    
    <!-- Shadow effects -->
    <filter id="logoShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="1.5" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#primaryGradient)" stroke="url(#goldGradient)" stroke-width="2"/>
  
  <!-- Inner decorative ring -->
  <circle cx="32" cy="32" r="24" fill="none" stroke="url(#goldGradient)" stroke-width="0.8" opacity="0.6"/>
  
  <!-- Stylized farm animal -->
  <g transform="translate(32, 32)" filter="url(#logoShadow)">
    <!-- Main body -->
    <ellipse cx="0" cy="1" rx="14" ry="9" fill="url(#animalGradient)" stroke="#2d5016" stroke-width="1"/>
    
    <!-- Head -->
    <ellipse cx="-11" cy="-5" rx="6" ry="5" fill="url(#animalGradient)" stroke="#2d5016" stroke-width="1"/>
    
    <!-- Neck -->
    <ellipse cx="-6" cy="-2" rx="4" ry="3" fill="url(#animalGradient)" stroke="#2d5016" stroke-width="0.8"/>
    
    <!-- Legs -->
    <rect x="-9" y="8" width="2" height="6" fill="#2d5016" rx="1"/>
    <rect x="-4" y="8" width="2" height="6" fill="#2d5016" rx="1"/>
    <rect x="4" y="8" width="2" height="6" fill="#2d5016" rx="1"/>
    <rect x="9" y="8" width="2" height="6" fill="#2d5016" rx="1"/>
    
    <!-- Distinctive markings -->
    <ellipse cx="-3" cy="-1" rx="2" ry="1.5" fill="#2d5016" opacity="0.7"/>
    <ellipse cx="5" cy="1" rx="1.5" ry="1" fill="#2d5016" opacity="0.7"/>
    <ellipse cx="8" cy="5" rx="1.2" ry="1" fill="#2d5016" opacity="0.7"/>
    
    <!-- Ears -->
    <ellipse cx="-15" cy="-8" rx="1.5" ry="2.5" fill="#2d5016"/>
    <ellipse cx="-7" cy="-9" rx="1.5" ry="2.5" fill="#2d5016"/>
    
    <!-- Tail -->
    <path d="M14,2 Q18,5 16,10" stroke="#2d5016" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Letter "A" overlay for brand recognition -->
  <text x="32" y="42" font-family="'Playfair Display', 'Georgia', serif" font-size="16" font-weight="700" fill="url(#goldGradient)" text-anchor="middle" opacity="0.8">
    A
  </text>
</svg>