<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!-- Simplified compact logo: single circle badge with 'ADONAI' centered to fit inside -->
<svg width="180" height="60" viewBox="0 0 180 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d5016;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4a7c59;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b8e23;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8860b;stop-opacity:1" />
    </linearGradient>
    <filter id="logoShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Badge circle (kept at left to preserve layout footprint) -->
  <g transform="translate(30,30)">
    <circle cx="0" cy="0" r="27" fill="url(#primaryGradient)" stroke="url(#goldGradient)" stroke-width="2" filter="url(#logoShadow)"/>
    <!-- Centered brand text inside the circle -->
    <text x="0" y="6" text-anchor="middle" font-family="'Playfair Display','Georgia',serif" font-size="12" font-weight="700" fill="white" letter-spacing="1.2">
      ADONAI
    </text>
  </g>

  <!-- No trailing text/taglines so the brand fits entirely in the badge -->
</svg>