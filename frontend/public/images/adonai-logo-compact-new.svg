<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="180" height="60" viewBox="0 0 180 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium gradient backgrounds -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d5016;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4a7c59;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b8e23;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8860b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Cow head gradient -->
    <linearGradient id="cowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="50%" style="stop-color:#f8f6f0;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#e8e6e0;stop-opacity:0.85" />
    </linearGradient>
    
    <!-- Shadow effects -->
    <filter id="logoShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Logo circle -->
  <circle cx="30" cy="30" r="27" fill="url(#primaryGradient)" stroke="url(#goldGradient)" stroke-width="2" filter="url(#logoShadow)"/>
  
  <!-- Central cow head -->
  <g transform="translate(30, 30)" filter="url(#logoShadow)">
    <!-- Main head -->
    <ellipse cx="0" cy="0" rx="12" ry="10" fill="url(#cowGradient)" stroke="#2d5016" stroke-width="1"/>
    
    <!-- Snout -->
    <ellipse cx="0" cy="6" rx="6" ry="4" fill="url(#cowGradient)" stroke="#2d5016" stroke-width="1"/>
    
    <!-- Nostrils -->
    <ellipse cx="-2" cy="6" rx="1" ry="0.8" fill="#2d5016"/>
    <ellipse cx="2" cy="6" rx="1" ry="0.8" fill="#2d5016"/>
    
    <!-- Eyes -->
    <ellipse cx="-4" cy="-3" rx="1.5" ry="2" fill="#2d5016"/>
    <ellipse cx="4" cy="-3" rx="1.5" ry="2" fill="#2d5016"/>
    
    <!-- Ears -->
    <ellipse cx="-10" cy="-6" rx="3" ry="5" fill="url(#cowGradient)" stroke="#2d5016" stroke-width="1"/>
    <ellipse cx="10" cy="-6" rx="3" ry="5" fill="url(#cowGradient)" stroke="#2d5016" stroke-width="1"/>
    
    <!-- Small horns -->
    <path d="M-7,-9 Q-8,-12 -6,-13" stroke="#8b4513" stroke-width="1.5" fill="none"/>
    <path d="M7,-9 Q8,-12 6,-13" stroke="#8b4513" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Farm name text -->
  <text x="70" y="25" font-family="'Playfair Display', 'Georgia', serif" font-size="20" font-weight="700" fill="url(#primaryGradient)">
    ADONAI FARM
  </text>
  
  <!-- Tagline -->
  <text x="70" y="40" font-family="'Inter', 'Arial', sans-serif" font-size="9" font-weight="500" fill="#4a7c59" letter-spacing="0.8px" opacity="0.9">
    PREMIUM LIVESTOCK EXCELLENCE
  </text>
  
  <!-- Location -->
  <text x="70" y="50" font-family="'Inter', 'Arial', sans-serif" font-size="7" font-weight="400" fill="#6b8e23" letter-spacing="0.3px" opacity="0.8">
    KERICHO, KENYA
  </text>
</svg>