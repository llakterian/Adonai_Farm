<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium gradient backgrounds -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d5016;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4a7c59;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b8e23;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8860b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Cow head gradient -->
    <linearGradient id="cowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="50%" style="stop-color:#f8f6f0;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#e8e6e0;stop-opacity:0.85" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#primaryGradient)" stroke="url(#goldGradient)" stroke-width="1"/>
  
  <!-- Central cow head -->
  <g transform="translate(16, 16)">
    <!-- Main head -->
    <ellipse cx="0" cy="0" rx="6" ry="5" fill="url(#cowGradient)" stroke="#2d5016" stroke-width="0.8"/>
    
    <!-- Snout -->
    <ellipse cx="0" cy="3" rx="3" ry="2" fill="url(#cowGradient)" stroke="#2d5016" stroke-width="0.6"/>
    
    <!-- Nostrils -->
    <ellipse cx="-1" cy="3" rx="0.5" ry="0.4" fill="#2d5016"/>
    <ellipse cx="1" cy="3" rx="0.5" ry="0.4" fill="#2d5016"/>
    
    <!-- Eyes -->
    <ellipse cx="-2" cy="-1" rx="0.8" ry="1" fill="#2d5016"/>
    <ellipse cx="2" cy="-1" rx="0.8" ry="1" fill="#2d5016"/>
    
    <!-- Ears -->
    <ellipse cx="-5" cy="-3" rx="1.5" ry="2.5" fill="url(#cowGradient)" stroke="#2d5016" stroke-width="0.6"/>
    <ellipse cx="5" cy="-3" rx="1.5" ry="2.5" fill="url(#cowGradient)" stroke="#2d5016" stroke-width="0.6"/>
  </g>
  
  <!-- Letter "A" at bottom for brand recognition -->
  <text x="16" y="26" font-family="'Playfair Display', 'Georgia', serif" font-size="6" font-weight="700" fill="url(#goldGradient)" text-anchor="middle">
    A
  </text>
</svg>