<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium gradient backgrounds -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d5016;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4a7c59;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b8e23;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8860b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Cow head gradient -->
    <linearGradient id="cowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="50%" style="stop-color:#f8f6f0;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#e8e6e0;stop-opacity:0.85" />
    </linearGradient>
    
    <!-- Shadow and glow effects -->
    <filter id="logoShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="4" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    
    <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="0" stdDeviation="2" flood-color="#d4af37" flood-opacity="0.6"/>
    </filter>
  </defs>
  
  <!-- Outer circle with premium gradient -->
  <circle cx="100" cy="100" r="95" fill="url(#primaryGradient)" stroke="url(#goldGradient)" stroke-width="4" filter="url(#logoShadow)"/>
  
  <!-- Inner decorative ring -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="url(#goldGradient)" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Central cow head (realistic and detailed) -->
  <g transform="translate(100, 100)" filter="url(#logoShadow)">
    <!-- Main head shape -->
    <ellipse cx="0" cy="0" rx="25" ry="20" fill="url(#cowGradient)" stroke="#2d5016" stroke-width="2"/>
    
    <!-- Snout/muzzle -->
    <ellipse cx="0" cy="12" rx="12" ry="8" fill="url(#cowGradient)" stroke="#2d5016" stroke-width="1.5"/>
    
    <!-- Nostrils -->
    <ellipse cx="-4" cy="12" rx="2" ry="1.5" fill="#2d5016"/>
    <ellipse cx="4" cy="12" rx="2" ry="1.5" fill="#2d5016"/>
    
    <!-- Eyes -->
    <ellipse cx="-8" cy="-5" rx="3" ry="4" fill="#2d5016"/>
    <ellipse cx="8" cy="-5" rx="3" ry="4" fill="#2d5016"/>
    <ellipse cx="-8" cy="-5" rx="1.5" ry="2" fill="white"/>
    <ellipse cx="8" cy="-5" rx="1.5" ry="2" fill="white"/>
    
    <!-- Ears -->
    <ellipse cx="-20" cy="-12" rx="6" ry="10" fill="url(#cowGradient)" stroke="#2d5016" stroke-width="1.5"/>
    <ellipse cx="20" cy="-12" rx="6" ry="10" fill="url(#cowGradient)" stroke="#2d5016" stroke-width="1.5"/>
    
    <!-- Horns -->
    <path d="M-15,-18 Q-18,-25 -12,-28" stroke="#8b4513" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M15,-18 Q18,-25 12,-28" stroke="#8b4513" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Distinctive markings -->
    <ellipse cx="-5" cy="-8" rx="3" ry="2" fill="#2d5016" opacity="0.7"/>
    <ellipse cx="8" cy="2" rx="2.5" ry="1.5" fill="#2d5016" opacity="0.7"/>
  </g>
  
  <!-- Farm tools around the cow -->
  <g transform="translate(100, 100)" fill="url(#goldGradient)" opacity="0.8">
    <!-- Pitchfork (top left) -->
    <g transform="translate(-35, -35) scale(0.8)">
      <line x1="0" y1="0" x2="0" y2="15" stroke="url(#goldGradient)" stroke-width="2"/>
      <line x1="-3" y1="0" x2="-3" y2="8" stroke="url(#goldGradient)" stroke-width="1.5"/>
      <line x1="3" y1="0" x2="3" y2="8" stroke="url(#goldGradient)" stroke-width="1.5"/>
      <line x1="-3" y1="0" x2="3" y2="0" stroke="url(#goldGradient)" stroke-width="1.5"/>
    </g>
    
    <!-- Shovel (top right) -->
    <g transform="translate(35, -35) scale(0.8)">
      <line x1="0" y1="0" x2="0" y2="15" stroke="url(#goldGradient)" stroke-width="2"/>
      <ellipse cx="0" cy="-2" rx="4" ry="3" fill="url(#goldGradient)" stroke="url(#goldGradient)" stroke-width="1"/>
    </g>
    
    <!-- Wheat stalks (bottom left) -->
    <g transform="translate(-35, 35) scale(0.8)">
      <line x1="0" y1="0" x2="0" y2="-12" stroke="url(#goldGradient)" stroke-width="1.5"/>
      <line x1="-2" y1="-8" x2="2" y2="-8" stroke="url(#goldGradient)" stroke-width="1"/>
      <line x1="-2" y1="-6" x2="2" y2="-6" stroke="url(#goldGradient)" stroke-width="1"/>
      <line x1="-2" y1="-4" x2="2" y2="-4" stroke="url(#goldGradient)" stroke-width="1"/>
    </g>
    
    <!-- Hammer (bottom right) -->
    <g transform="translate(35, 35) scale(0.8)">
      <line x1="0" y1="0" x2="0" y2="-12" stroke="url(#goldGradient)" stroke-width="2"/>
      <rect x="-4" y="-15" width="8" height="4" fill="url(#goldGradient)" rx="1"/>
    </g>
  </g>
  
  <!-- Curved text following the circle -->
  <defs>
    <path id="topCircle" d="M 100,20 A 80,80 0 0,1 180,100"/>
    <path id="bottomCircle" d="M 180,100 A 80,80 0 0,1 20,100"/>
  </defs>
  
  <!-- "ADONAI" text on top curve -->
  <text font-family="'Playfair Display', 'Georgia', serif" font-size="24" font-weight="700" fill="url(#goldGradient)" filter="url(#textGlow)">
    <textPath href="#topCircle" startOffset="50%" text-anchor="middle">
      ADONAI
    </textPath>
  </text>
  
  <!-- "FARM" text on bottom curve -->
  <text font-family="'Playfair Display', 'Georgia', serif" font-size="20" font-weight="600" fill="url(#goldGradient)" filter="url(#textGlow)">
    <textPath href="#bottomCircle" startOffset="50%" text-anchor="middle">
      FARM
    </textPath>
  </text>
  
  <!-- Decorative dots -->
  <circle cx="50" cy="100" r="2" fill="url(#goldGradient)" opacity="0.8"/>
  <circle cx="150" cy="100" r="2" fill="url(#goldGradient)" opacity="0.8"/>
</svg>