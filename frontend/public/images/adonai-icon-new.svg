<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium gradient backgrounds -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d5016;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4a7c59;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b8e23;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8860b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Cow head gradient -->
    <linearGradient id="cowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="50%" style="stop-color:#f8f6f0;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#e8e6e0;stop-opacity:0.85" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#primaryGradient)" stroke="url(#goldGradient)" stroke-width="2"/>
  
  <!-- Inner ring -->
  <circle cx="32" cy="32" r="24" fill="none" stroke="url(#goldGradient)" stroke-width="1" opacity="0.6"/>
  
  <!-- Central cow head -->
  <g transform="translate(32, 32)">
    <!-- Main head -->
    <ellipse cx="0" cy="0" rx="10" ry="8" fill="url(#cowGradient)" stroke="#2d5016" stroke-width="1"/>
    
    <!-- Snout -->
    <ellipse cx="0" cy="5" rx="5" ry="3" fill="url(#cowGradient)" stroke="#2d5016" stroke-width="0.8"/>
    
    <!-- Nostrils -->
    <ellipse cx="-1.5" cy="5" rx="0.8" ry="0.6" fill="#2d5016"/>
    <ellipse cx="1.5" cy="5" rx="0.8" ry="0.6" fill="#2d5016"/>
    
    <!-- Eyes -->
    <ellipse cx="-3" cy="-2" rx="1.2" ry="1.5" fill="#2d5016"/>
    <ellipse cx="3" cy="-2" rx="1.2" ry="1.5" fill="#2d5016"/>
    
    <!-- Ears -->
    <ellipse cx="-8" cy="-5" rx="2.5" ry="4" fill="url(#cowGradient)" stroke="#2d5016" stroke-width="0.8"/>
    <ellipse cx="8" cy="-5" rx="2.5" ry="4" fill="url(#cowGradient)" stroke="#2d5016" stroke-width="0.8"/>
    
    <!-- Horns -->
    <path d="M-6,-7 Q-7,-10 -5,-11" stroke="#8b4513" stroke-width="1.2" fill="none"/>
    <path d="M6,-7 Q7,-10 5,-11" stroke="#8b4513" stroke-width="1.2" fill="none"/>
  </g>
  
  <!-- Curved text around the circle -->
  <defs>
    <path id="topArc" d="M 32,8 A 24,24 0 0,1 56,32"/>
    <path id="bottomArc" d="M 56,32 A 24,24 0 0,1 8,32"/>
  </defs>
  
  <!-- "A" on top -->
  <text font-family="'Playfair Display', 'Georgia', serif" font-size="12" font-weight="700" fill="url(#goldGradient)">
    <textPath href="#topArc" startOffset="50%" text-anchor="middle">
      A
    </textPath>
  </text>
  
  <!-- "F" on bottom -->
  <text font-family="'Playfair Display', 'Georgia', serif" font-size="10" font-weight="600" fill="url(#goldGradient)">
    <textPath href="#bottomArc" startOffset="50%" text-anchor="middle">
      F
    </textPath>
  </text>
</svg>