<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="120" viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium gradient backgrounds -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d5016;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4a7c59;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b8e23;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8860b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Animal silhouette gradient -->
    <linearGradient id="animalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f8f6f0;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Shadow and glow effects -->
    <filter id="logoShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="4" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    
    <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="0" stdDeviation="2" flood-color="#d4af37" flood-opacity="0.6"/>
    </filter>
  </defs>
  
  <!-- Background circle with premium gradient -->
  <circle cx="60" cy="60" r="50" fill="url(#primaryGradient)" stroke="url(#goldGradient)" stroke-width="3" filter="url(#logoShadow)"/>
  
  <!-- Inner decorative ring -->
  <circle cx="60" cy="60" r="42" fill="none" stroke="url(#goldGradient)" stroke-width="1" opacity="0.6"/>
  
  <!-- Stylized farm animal (cow/goat hybrid representing farm diversity) -->
  <g transform="translate(60, 60)" filter="url(#logoShadow)">
    <!-- Main body -->
    <ellipse cx="0" cy="2" rx="22" ry="14" fill="url(#animalGradient)" stroke="#2d5016" stroke-width="1.2"/>
    
    <!-- Head -->
    <ellipse cx="-18" cy="-8" rx="9" ry="8" fill="url(#animalGradient)" stroke="#2d5016" stroke-width="1.2"/>
    
    <!-- Neck connection -->
    <ellipse cx="-10" cy="-4" rx="6" ry="5" fill="url(#animalGradient)" stroke="#2d5016" stroke-width="1"/>
    
    <!-- Legs -->
    <rect x="-15" y="14" width="2.5" height="10" fill="#2d5016" rx="1"/>
    <rect x="-8" y="14" width="2.5" height="10" fill="#2d5016" rx="1"/>
    <rect x="6" y="14" width="2.5" height="10" fill="#2d5016" rx="1"/>
    <rect x="13" y="14" width="2.5" height="10" fill="#2d5016" rx="1"/>
    
    <!-- Distinctive markings -->
    <ellipse cx="-5" cy="-2" rx="3" ry="2" fill="#2d5016" opacity="0.7"/>
    <ellipse cx="8" cy="0" rx="2.5" ry="1.5" fill="#2d5016" opacity="0.7"/>
    <ellipse cx="12" cy="8" rx="2" ry="1.5" fill="#2d5016" opacity="0.7"/>
    
    <!-- Ears -->
    <ellipse cx="-24" cy="-12" rx="2.5" ry="4" fill="#2d5016"/>
    <ellipse cx="-12" cy="-14" rx="2.5" ry="4" fill="#2d5016"/>
    
    <!-- Tail -->
    <path d="M22,4 Q28,8 25,16" stroke="#2d5016" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Decorative wheat/grain elements -->
  <g transform="translate(25, 25)" fill="url(#goldGradient)" opacity="0.8">
    <path d="M0,0 L1,-8 M-1,-6 L3,-6 M-1,-4 L3,-4 M-1,-2 L3,-2" stroke="url(#goldGradient)" stroke-width="0.8" fill="none"/>
  </g>
  <g transform="translate(95, 25)" fill="url(#goldGradient)" opacity="0.8">
    <path d="M0,0 L1,-8 M-1,-6 L3,-6 M-1,-4 L3,-4 M-1,-2 L3,-2" stroke="url(#goldGradient)" stroke-width="0.8" fill="none"/>
  </g>
  
  <!-- Main farm name with elegant typography -->
  <text x="140" y="45" font-family="'Playfair Display', 'Georgia', serif" font-size="32" font-weight="700" fill="url(#primaryGradient)" filter="url(#textGlow)">
    ADONAI
  </text>
  
  <!-- Stylish "FARM" text -->
  <text x="140" y="70" font-family="'Playfair Display', 'Georgia', serif" font-size="24" font-weight="400" fill="url(#goldGradient)" letter-spacing="3px">
    FARM
  </text>
  
  <!-- Elegant tagline -->
  <text x="140" y="88" font-family="'Inter', 'Arial', sans-serif" font-size="11" font-weight="500" fill="#4a7c59" letter-spacing="1px" opacity="0.9">
    PREMIUM LIVESTOCK EXCELLENCE
  </text>
  
  <!-- Location indicator -->
  <text x="140" y="102" font-family="'Inter', 'Arial', sans-serif" font-size="9" font-weight="400" fill="#6b8e23" letter-spacing="0.5px" opacity="0.8">
    KERICHO, KENYA
  </text>
  
  <!-- Decorative flourish -->
  <g transform="translate(140, 75)" stroke="url(#goldGradient)" stroke-width="1" fill="none" opacity="0.6">
    <path d="M0,0 Q20,0 40,0"/>
    <circle cx="20" cy="0" r="1" fill="url(#goldGradient)"/>
  </g>
</svg>